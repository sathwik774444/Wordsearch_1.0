<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <h1>Registration From</h1>
    <form name="f1">
    <div id="display">
        <p id="message"></p>
        <p id="pass"></p>
        <p id="resolve"></p>
    </div>  
    </div>
        <div id="middle">
            Name  :  
            <input type="email" name="email" placeholder="Enter the email id"><br/><br/><br/>
            password :
            <input type="password" name="password" placeholder="Enter the password"><br/><br/>
            <input id="green" type="button" onclick="showpassword()" value="show password">
            <input id="red" type="button" onclick="hidepassword()" value="hide password"><br/>
            <input id="button" onclick="check()" type="button" value="submit">
        </div>
    </form>
    <script src="./reg.js"></script>
</body>
</html>
